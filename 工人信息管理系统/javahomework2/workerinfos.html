<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="style.css" rel="stylesheet" type="text/css" />

    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>

</head>

<body style="background-color:lightblue" onload="showWorkers('WorkerInfosTable',workers)" >

<form class="c1">
<h4 style="color:black; margin: 5px">查询条件:</h4><br>

   
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

     <label>工地名称:<input class="form-control" style="color:black;" onblur="checkSearchSiteName()" type="text" name="工地名称" id="searchSiteName"></label>
    <label id="lblWarnSiteName" class="lblWarn"></label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

     <label>工人姓名:<input class="form-control" style="color:black;" onblur="checkSearchWorkerName()" type="text" name="工人姓名" id="searchWorkerName"></label>
    <label id="lblWarnWorkerName0" class="lblWarn"></label>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <button type="button" class="btn btn-info" onclick="searchWorker()" >查询</button>
    &nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <!--弹出背景层DIV-->
    <input type="button" class="btn btn-info" value="新增" onclick="ShowDiv('MyDiv','fade')">
</form><br/>
<h4 style="color:black; margin: 5px">查询结果:</h4><br>


<table   class="table table-striped" id="WorkerInfosTable">

</table>

<!--新建工人信息背景层DIV-->
<div id="fade" class="black_overlay"></div>
<div id="MyDiv" class="white_content">
    <!--关闭按钮-->
    <div id="header" style="background-color:#87CEFA;height:30px" >
        <h3 style="font-size: 20px;display:inline">请输入</h3>
        <button style="float: right;font-size: 16px;background-color:#87CEFA;" 	onclick="CloseDiv('MyDiv','fade')">关闭</button>
    </div>

    <!--信息录入div-->
    <div id="div_left" class='div_left'>

        <label for="siteName" style="margin-top: 5px;">工地名称(*):</label>
        <select id="siteName" class="input"  name="工地名称" placeholder="请选择">
            <option value="天悦容城工程" selected>天悦容城工程</option>
            <option value="河海大学常州校区">河海大学常州校区</option>
            <option value="中铁三局">中铁三局</option>
        </select><br>

        <label>工人编码(*): <input id="workerId" class="input" type="text" name="工人编码" onblur="checkWorkerId()"></label>
        <label id="lblWarnWorkerId" class="lblWarn"></label><br>

        <label for="workerName" >工人姓名(*): </label>
        <input class="input" id="workerName" type="text" name="工人姓名" onblur="checkWorkerName()" >
        <label id="lblWarnWorkerName" class="lblWarn"></label><br>

        <label for="sex"> 工人姓别(*):</label>
        <select id="sex" class="input" name="工人性别">
            <option value="男" selected>男</option>
            <option value="女">女</option>
        </select><br>

        <label for="birth">工人生日(*): </label>
        <input id="birth" class="input" type="text" name="工人生日" placeholder="eg.2008-1-1" onblur="checkBirth()" placeholder="请填写工人生日">
        <label id="lblWarnBirth" class="lblWarn"></label><br>

        <label for="phone">联系电话(*):</label>
        <input id="phone" class="input" type="text" name="联系电话" placeholder="3-11位数字" onblur="checkPhone()">
        <label id="lblWarnPhone" class="lblWarn"></label><br>

        <label for="address">联系地址(*):</label>
        <input id="address" class="input" type="text" name="联系地址" placeholder="必填项" onblur="checkAddress()">
        <label id="lblWarnAddress" class="lblWarn"></label><br>

        <label for="workType">工人工种(*):</label>
        <select id="workType" class="input" name="工人工种" placeholder="请选择">
            <option value="混凝土工" selected>混凝土工</option>
            <option value="钢筋工">钢筋工</option>
            <option value="抹灰工">抹灰工</option>
            <option value="管道工">管道工</option>
        </select><br>

        <label for="duty">工人职务(*):</label>
        <select id="duty" class="input" name="工人职务" placeholder="请选择">
            <option value="项目负责人" selected>项目负责人</option>
            <option value="组长">组长</option>
            <option value="包工头">包工头</option>
            <option value="大头兵">大头兵</option>
        </select><br>

        <label for="registerDate">注册日期(*): </label>
        <input id="registerDate" class="input" type="text" name="注册日期" placeholder="请填写注册日期" onblur="checkDate()">
        <script>document.getElementById('registerDate').value=new Date().toLocaleString( );
        </script>
        <label id="lblWarnRegister" class="lblWarn"></label>
    </div>

    <div class="div_pic_1 ">
        <div class="con4">
            <canvas id="cvs" width="100" height="100" ></canvas>
            <span class="btn upload">
               上传头像
               <input type="file" class="upload_pic" id="upload" onclick="readFile()"/>
           </span>
        </div>
    </div>

    <div class="save_div">
        <input type="button" class="btn btn-warning" onclick="CloseDiv('MyDiv','fade');" value="取消">
        <input type="button" class="btn btn-success" onclick="addWorker()" value="保存">
    </div>
</div>

    <div class="div_pic_1 ">
